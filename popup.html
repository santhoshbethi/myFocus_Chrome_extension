<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>FocusCoach AI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>FocusCoach AI</h2>

  <label>Goal</label>
  <textarea id="goal" rows="3" placeholder="e.g., Learn system design for FAANG interviews"></textarea>

  <div style="margin-top:8px; display:flex; align-items:center; justify-content:space-between; gap:10px;">
    <span title="Show your goal on pages and auto-analyze them">Focus mode</span>
    <label class="switch">
      <input type="checkbox" id="focusMode" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="row" style="margin-top:6px; display:flex; align-items:center; justify-content:space-between; gap:10px;">
    <label for="focusDuration" style="margin:0; font-weight:500;">Duration</label>
    <select id="focusDuration" class="select-compact">
      <option value="15">15 min</option>
      <option value="30" selected>30 min</option>
      <option value="45">45 min</option>
      <option value="60">1 hour</option>
    </select>
  </div>

  <hr/>

  <div id="status"></div>

  <h3 style="margin:10px 0 4px;">Relevance</h3>
  <div id="relevance"></div>

  <details id="results" style="margin-top:10px;">
    <summary>Summary (click to expand)</summary>
    <div style="margin-top:8px"></div>
    <div id="summary"></div>
  </details>

  <script src="popup.js" defer></script>
</body>
</html>
